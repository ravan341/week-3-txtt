<!DOCTYPE html>
<html>
<head>
    <title>Subtraction of Two Numbers</title>
    <script>
        function subtractNumbers() {
            var num1 = parseFloat(document.getElementById("number1").value);
            var num2 = parseFloat(document.getElementById("number2").value);
            var difference = num1 - num2;
            document.getElementById("result").innerHTML = "Difference: " + difference;
        }
    </script>
</head>
<body>
    <h2>Subtract Two Numbers</h2>
    <label for="number1">First Number:</label>
    <input type="number" id="number1" placeholder="Enter first number"><br><br>

    <label for="number2">Second Number:</label>
    <input type="number" id="number2" placeholder="Enter second number"><br><br>

    <button onclick="subtractNumbers()">Subtract</button>

    <p id="result"></p>
</body>
</html>
